<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="codeCss.css">
</head>

<body>
    <main>
        <div class="editor-container">
            <textarea name="Html-Editor" id="html-code" placeholder="Write HTML code..."></textarea>
            <textarea name="css-Editor" id="css-code" placeholder="Write CSS code..."></textarea>
            <textarea name="js-Editor" id="js-code" placeholder="Write JavaScript code..."></textarea>
        </div>
        <iframe id="preview"></iframe>
    </main>

    <script src="codeScript.js"></script>
</body>
</html>
